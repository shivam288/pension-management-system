<header>
    <div style="background-image:url(../../assets/images/Mesh_Header_Blue-LightBlue.png);background-size: contain">
        <div class="ui-g">
            <div class="ui-g-12 headerlabel">Pension Management System</div>
        </div>
    </div>
</header>
<br>
<div class="col-md-12 bg-image">
    <div class="container" align="center" style="padding-left: 25%;">
        <br>
        <h2 style="color: violet;">LOGIN</h2>
        <form (ngSubmit)="onSubmit()" class="form">
            <div class="col-md-5" style="text-align: center;color: white;">
                <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" name="userid" [(ngModel)]="credentials.userid"
                        placeholder="UserID" required="" />
                </div>
                <!-- <div class="form-group">
                    <label for="name"></label>
                    <input type="text" class="form-control" name="uname" [(ngModel)]="credentials.uname"
                        placeholder="Username" required="" />
                </div> -->
                <div class="form-group">
                    <label for="name"></label>
                    <input type="password" class="form-control" name="upassword" [(ngModel)]="credentials.upassword"
                        placeholder="Password" required="" />
                </div>
                <div *ngIf = "loginError!=''">
                    <h4 style="color:red; text-align:center">{{loginError}}</h4><br>
                </div>
                <div class="form-group">
                    <label for="name"></label>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button type="submit" class="btn btn-success">Login</button>
                        </div>
                        <div class="col">
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </div>
                        <div class="col"></div>
                    </div>
                    <span class="text-danger" style="color:red"></span>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
